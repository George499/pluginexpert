name: Deploy to Production

on:
  push:
    branches: [ main ]  # или master, в зависимости от вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v22.12.0' # укажите вашу версию Node.js

    - name: Install dependencies
      run: npm ci  # использует package-lock.json для точной установки зависимостей

    - name: Run tests
      run: npm test  # если у вас есть тесты

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd pluginexpert
          git pull origin main
          npm ci
          npm run build
          pm2 restart 6
